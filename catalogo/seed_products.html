<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Seed Produtos</title></head>
<body>
<h3>Seed - Inserir 6 produtos</h3>
<button id="seed">Inserir</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
import { firebaseConfig } from "js/firebase-config.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("seed").addEventListener("click", async () => {
    const produtos = [
        { nome: "Fantasia Princesa", preco: 149.9, categoria: "infantil" },
        { nome: "Fantasia Pirata", preco: 129.9, categoria: "adulto" },
        { nome: "Fantasia Unicórnio", preco: 159.9, categoria: "infantil" },
        { nome: "Fantasia Bruxa", preco: 139.9, categoria: "adulto" },
        { nome: "Fantasia Super-Herói", preco: 169.9, categoria: "infantil" },
        { nome: "Fantasia Vampiro", preco: 119.9, categoria: "adulto" }
    ];

    for (let p of produtos) await addDoc(collection(db, "produtos"), p);

    alert("Produtos inseridos!");
});
</script>

</body>
</html>
