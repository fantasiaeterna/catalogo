<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Fantasia Eterna</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
    <h1>Login / Cadastro</h1>
    <a href="index.html">Voltar para a Loja</a>

       <form id="auth-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>  
  
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <p id="password-hint" class="password-hint" style="display:none; color: #888; font-size: 0.9em; margin-top: -10px;">A senha deve ter no mÃ­nimo 6 caracteres e 1 caractere especial.</p>
        <div id="confirm-password-group" style="display:none;">
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password">
        </div>  
  
        <button type="submit" id="submit-button">Entrar</button>
        <button type="button" id="toggle-auth-mode">Cadastrar</button>
        <a href="#" id="forgot-password-link">Esqueci minha senha</a>
    </form>

</div>
    <p id="auth-message" style="color: red;"></p>

<script type="module" src="js/auth-login.js"></script>
</body>
</html>
